<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="jumbotron text-center"
     style="margin-bottom:0; background-image: url('https://vietnamitx.com/attachments/top-hinh-nen-dong-wallpaper-engine-desktop-tuyet-dep-download-chon-loc-2021-jpg.2215')">
    <h1>My First Bootstrap 4 Page</h1>
    <p>Resize this responsive page to see the effect!</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/create">Create</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">
<!--    <h1 th:text='${"Số view là : " + view.getValue()}'></h1>-->
    <h1 th:text='${"Số view là : " + view}'></h1>
    <div class="row">
        <div class="col-sm-4" th:each="blog: ${blogs}">
            <h2 th:text="${blog.getTitle()}"></h2>
            <img th:src="${blog.getImg()}" width="300" height="200">
            <p th:text="${blog.getCategory().getName()}"></p>
            <p th:text="${blog.getContent()}"></p>
            <a type="button" class="btn btn-warning" th:href="@{/edit/{id} (id=${blog.id})}">Edit</a>
            <a type="button" class="btn btn-danger" th:href="@{/delete/{id} (id=${blog.id})}">Delete</a>

        </div>
    </div>
    <br>
    <hr>
    <a th:if="${blogs.hasNext()}" th:href="@{/blogs(page=${blogs.getNumber()+1})}"> =>> </a>
    <b th:text="${blogs.getNumber() + 1}"></b> / <b th:text="${blogs.getTotalPages()}"></b>
    <a th:if="${blogs.hasPrevious()}" th:href="@{/blogs(page=${blogs.getNumber()-1})}"> <<= </a>

</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
</div>

</body>
</html>
